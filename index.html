<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropHacker AI - Transforme Produtos em Dinheiro</title>
    <!-- Fonts: Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              background: '#05010D',
              surface: '#0A0510',
              card: '#0F0518',
              // Dynamic Primary Color via CSS Variables (RGB format for opacity support)
              primary: 'rgb(var(--color-primary) / <alpha-value>)', 
              primaryDark: 'rgb(var(--color-primary-dark) / <alpha-value>)',
              primaryNeon: '#D946EF', 
              accentGreen: '#39FF14',
              accentYellow: '#FAFF00', 
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'orb-move': 'orbMove 20s infinite alternate',
              'electric-pulse': 'electricPulse 2s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              orbMove: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(50px, -50px) scale(1.2)' },
                '100%': { transform: 'translate(-50px, 50px) scale(1)' },
              },
              electricPulse: {
                '0%, 100%': { opacity: 1, filter: 'brightness(1)' },
                '50%': { opacity: 0.8, filter: 'brightness(1.5)' },
              }
            },
            boxShadow: {
              'neon-primary': '0 0 20px rgb(var(--color-primary) / 0.5), 0 0 60px rgb(var(--color-primary) / 0.3)',
              'neon-green': '0 0 20px rgba(57, 255, 20, 0.5), 0 0 60px rgba(57, 255, 20, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme: Roxo Neon (Purple) */
        --color-primary: 168 85 247;      /* #A855F7 */
        --color-primary-dark: 126 34 206; /* #7E22CE */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020105; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-primary-dark)); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-primary)); 
      }

      body {
        background-color: #05010D;
        color: white;
        overflow-x: hidden;
      }

      /* Neon Text Stroke Effect */
      .neon-stroke {
        -webkit-text-stroke: 2px #d946ef;
        color: transparent;
        text-shadow: 0 0 20px rgba(217, 70, 239, 0.5);
      }

      /* Living Background Effect */
      .living-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #0f0518 0%, #05010d 100%);
        overflow: hidden;
        transition: background 0.5s ease;
      }
      
      .orb-1 {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgb(var(--color-primary) / 0.15) 0%, rgba(0,0,0,0) 70%);
        border-radius: 50%;
        top: -100px;
        left: 20%;
        animation: orbMove 15s infinite alternate ease-in-out;
        pointer-events: none;
      }

      .orb-2 {
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(57,255,20,0.05) 0%, rgba(0,0,0,0) 70%);
        border-radius: 50%;
        bottom: 0;
        right: 10%;
        animation: orbMove 20s infinite alternate-reverse ease-in-out;
        pointer-events: none;
      }

      .glass-card {
        background: rgba(15, 5, 24, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .text-gradient {
        background: linear-gradient(to right, #ffffff, #e9d5ff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.29.2",
    "next/": "https://esm.sh/next@^16.1.6/",
    "next": "https://esm.sh/next@^16.1.6",
    "stripe": "https://esm.sh/stripe@^20.3.0"
  }
}
</script>
</head>
  <body>
    <div class="living-bg">
      <div class="orb-1"></div>
      <div class="orb-2"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
